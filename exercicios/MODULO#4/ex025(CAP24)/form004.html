<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro" method="get" autocomplete="on">
        <div>
            <label for="iemail">E-mail:</label>
            <input type="email" name="iemail" id="iemail" autocomplete="email">
        </div>
        <p>
            <label for="itel">Telefone:</label>
            <input type="tel" name="tel" id="itel" autocomplete="tel" pattern="^[0-9]{4}-[0-9]{4}$" required> 
        </p>
        <!-- Estudar mais sobre RegEx(expressões regulares) -->
        <p>
            <input type="submit" value="Envia">
        </p>
    </form>
</body>
</html>
